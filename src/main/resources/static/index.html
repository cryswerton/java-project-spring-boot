<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<style type="text/css">

	html{
		
		margin: 5%;
		
	}


</style>

</head>
<body>
	<h3>Spring Boot REST API CRUD Completo</h3>
	
	<form action="" id="formCadastroUser">
	<div class="mb-3">
  		<label for="id" class="form-label">ID</label>
  		<input type="text" class="form-control" id="id" readonly="readonly">
	</div>
	<div class="mb-3">
  		<label for="nome" class="form-label">Nome</label>
  		<input type="text" class="form-control" id="nome" placeholder="Informe um nome" required="required">
	</div>
	<div class="mb-3">
  		<label for="idade" class="form-label">Idade</label>
  		<input type="number" class="form-control" id="idade">
	</div>
	</form>
	
	<button type="button" class="btn btn-primary" onclick="salvarUsuario()">Salvar</button>
	<button type="button" class="btn btn-secondary" onclick="document.getElementById('formCadastroUser').reset();">Novo</button>
	<button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#modalPesquisaUser">Pesquisar</button>
	<button type="button" class="btn btn-warning" onclick="deletarDaTela()">Deletar</button>
	
	<div class="modal fade" id="modalPesquisaUser" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Pesquisa de Usuário</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="recipient-name" class="col-form-label">Informe o nome:</label>
            <input type="text" class="form-control" id="nameBusca">
          </div>
        <button type="button" class="btn btn-success" onclick="pesquisarUser()">Buscar</button>
        </form>
        
        <div style="height: 300px; overflow: scroll">
        <table class="table" id="tabelaResultados">
  			<thead>
    			<tr>
			      <th scope="col">ID</th>
			      <th scope="col">Nome</th>
			      <th scope="col">Editar</th>
			      <th scope="col">Deletar</th>
   				 </tr>
  			</thead>
  			<tbody>
  			</tbody>
		</table>
        </div>
        
        
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
      </div>
    </div>
  </div>
</div>
	
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

<script type="text/javascript">

	function pesquisarUser(){
		let nome = $("#nameBusca").val();
		
		if(nome != null && nome.trim() != ''){
			
			
			$.ajax({
				method: "GET",
				url: "buscarnome",
				data: "name=" + nome, // faz busca com parametro
				contentType: "application/json; charset=utf-8",
				success: function (response) {
					$("#tabelaResultados > tbody > tr").remove();
					for(let i = 0; i < response.length; i++){
						$("#tabelaResultados > tbody")
						.append("<tr id='"+response[i].id+"'><td>"+response[i].id+"</td><td>"+response[i].nome+"</td><td><button type='button' class='btn btn-primary' onclick='colocarEmEdicao("+response[i].id+")'>Ver</button></td><td><button type='button' class='btn btn-danger' onclick='deletar("+response[i].id+")'>Deletar</button></td></tr>")
					}
					
				}
			}).fail(function (xhr, status, errorThrown) {
				alert("Erro ao buscar usuario: " + xhr.responseText);
			})
		}
		
	}
	
	function colocarEmEdicao(id){
		
		console.log('teste')
		
		$.ajax({
				method: "GET",
				url: "buscarid",
				data: "id=" + id, // faz busca com parametro
				contentType: "application/json; charset=utf-8",
				success: function (response) {
					
					$("#id").val(response.id);
					$("#nome").val(response.nome);
					$("#idade").val(response.idade);
					
					$("#modalPesquisaUser").modal('hide');
					
				}
			}).fail(function (xhr, status, errorThrown) {
				alert("Erro ao buscar usuario: " + xhr.responseText);
			})
		
		
	}
	
	function deletar(id){
		
		console.log(id)
		
		if(confirm('Deseja realmente deletar?')){
		
			$.ajax({
					method : "DELETE",
					url : "delete",
					data : "id=" + id, // faz busca com parametro
					success : function(response) {

						$('#' + id).remove();

						alert(response);
					}
				}).fail(function(xhr, status, errorThrown) {
				alert("Erro ao deletar usuario por ID: " + xhr.responseText);
				})
		}

	}
	
	function deletarDaTela(id){
		
		id = $("#id").val();
		
		if (id != null && id.trim() != '') {
			deletar(id);
			document.getElementById('formCadastroUser').reset();
		}
	}

	function salvarUsuario() {
		
		let id = $("#id").val();
		let nome = $("#nome").val();
		let idade = $("#idade").val();
		
		if(nome == null || nome != null && nome.trim() == ''){
			$("#nome").focus();
			alert("Informe o seu nome");
			return;
		}

		$.ajax({
			method : "POST",
			url : "salvar",
			data : JSON.stringify({
				id : id,
				nome : nome,
				idade : idade
			}),
			contentType : "application/json; charset=utf-8",
			success : function(response) {
				$("#id").val(response.id)
				alert("Salvo com sucesso!");
			}
		}).fail(function(xhr, status, errorThrown) {
			alert("Erro ao salvar usuario: " + xhr.responseText);
		})
	}
</script>

</body>
</html>
